<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Statements</title>
</head>
<body>
    <p>The value of z is 11</p>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>

    <h1>JavaScript Code blocks</h1>
    <button type="button" onclick="myFunction()">Click me</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let x , y , z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById('a1').innerHTML = " x + y = " + z ;
        document.getElementById("a2").innerHTML = "Hello Manh Hung";

        x = 13; y = 54; c = x + y;
        document.getElementById('a3').innerHTML = x + "+" + y + "=" + c;

        function myFunction(){
            document.getElementById('demo1').innerHTML = "Hello Sara";
            document.getElementById('demo2').innerHTML = "How are you";
        }
    </script>
</body>
</html>
